
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker MNB & NIZAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Fira Code', 'IBM+Plex+Sans+Arabic', monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch:hover::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch:hover::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 5px, 0); }
            10% { clip: rect(93px, 9999px, 86px, 0); }
            20% { clip: rect(61px, 9999px, 67px, 0); }
            30% { clip: rect(14px, 9999px, 20px, 0); }
            40% { clip: rect(54px, 9999px, 33px, 0); }
            50% { clip: rect(66px, 9999px, 81px, 0); }
            60% { clip: rect(15px, 9999px, 4px, 0); }
            70% { clip: rect(50px, 9999px, 8px, 0); }
            80% { clip: rect(4px, 9999px, 78px, 0); }
            90% { clip: rect(94px, 9999px, 9px, 0); }
            100% { clip: rect(40px, 9999px, 51px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 5px, 0); }
            100% { clip: rect(40px, 9999px, 51px, 0); }
        }

        .terminal-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .terminal-scroll::-webkit-scrollbar-track {
            background: #000;
        }
        .terminal-scroll::-webkit-scrollbar-thumb {
            background: #0f0;
        }
    </style>
